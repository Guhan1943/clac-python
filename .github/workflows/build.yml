name: CI

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  test-and-sonarqube:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repository
      - uses: actions/checkout@v4

      # 2. Set up Python
      - uses: actions/setup-python@v4
        with:
          python-version: 3.11

      # 3. Install Python dependencies
      - run: |
          python -m pip install --upgrade pip
          pip install fastapi uvicorn pytest pytest-cov httpx

      # 4. Set PYTHONPATH
      - run: echo "PYTHONPATH=$(pwd)/src:$PYTHONPATH" >> $GITHUB_ENV

      # 5. Run pytest with coverage
      - run: pytest --cov=src --cov-branch --cov-report=xml

      # Login to Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Build Docker image
      - run: docker build -t fastapi-calculator .


      # 7. Run Docker container
      - run: |
          docker run -d --name fastapi-app -p 8000:8000 fastapi-calculator
          sleep 10  # wait for app to start

      # 8. Run OWASP ZAP baseline scan
      - run: |
          docker run --rm owasp/zap2docker-weekly zap-baseline.py \
          -t http://localhost:8000 \
          -r zap-report.html

      # 9. Upload ZAP report
      - uses: actions/upload-artifact@v4
        with:
          name: zap-report
          path: zap-report.html

      # 10. SonarQube scan
      - uses: SonarSource/sonarqube-scan-action@fd88b7d7ccbaefd23d8f36f73b59db7a3d246602
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_SCANNER_OPTS: -Dsonar.python.coverage.reportPaths=./coverage.xml

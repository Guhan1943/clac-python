name: Build
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  sonarqube:
    name: SonarQube
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@29f1e93deadcfe8fc5ca8f588acff96eedafd62ce81c4c507bcee2fd8bcf94b9
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
